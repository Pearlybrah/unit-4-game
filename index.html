<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jewel Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Your Number to Guess is: <span id="numberGuessed"></span></h1>
                <p class="lead">Your Score: <span id="points"></span></p>
                <p class="lead">Wins: <span id="positive-results"></span></p>
                <p class="lead">Losses: <span id="negative-results"></span></p>
        </div>
    </div>



    <div class="crystalBoxes">
        <button type="button" class="btn btn-primary btn-lg btn-block"><img class="button" id="crystal1" src="images/crystalone.jpg"></button>
        <button type="button" class="btn btn-secondary btn-lg btn-block"><img class="button" id="crystal2" src="images/crystaltwo.jpg"></button>
        <button type="button" class="btn btn-primary btn-lg btn-block"><img class="button" id="crystal3" src="images/crystalthree.jpg"></button>
        <button type="button" class="btn btn-secondary btn-lg btn-block"><img class="button" id="crystal4" src="images/crystalfour.jpg"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/jewel.js"></script>

</body>
</html>
